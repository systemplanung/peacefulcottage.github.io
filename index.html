<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website mit festem Hintergrundbild</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Dancing Script', cursive;
            background: url('3b17d8577559df13851b4c1dbe98a9e3.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: -300px; /* Verschiebt die Box weiter nach oben */
        }
        header {
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background: none;
        }
        footer {
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
            background: none;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        .content h2 {
            font-size: 3em; /* Größere Schrift für die Überschrift in der Box */
        }
        .content p {
            font-size: 2em; /* Größere Schrift für den Text in der Box */
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 0 10px;
        }
        .button img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Peaceful Cottage</h1>
    </header>
    <div class="content">
        <h2>Willkommen</h2>
        <p>Wir sind ein kleiner freundlicher Discord Server.</p>
        <p>Hier ist jeder willkommen!</p>
        <div class="buttons">
            <div class="button">
                <a href="https://www.instagram.com/peacefulcottagediscord/" target="_blank">
                    <img src="instagram-white-icon.png" alt="Instagram">
                </a>
            </div>
            <div class="button">
                <a href="https://discord.gg/cwf347hgxZ" target="_blank">
                    <img src="discord-icon.png" alt="Discord">
                </a>
            </div>
            <div class="button">
                <a href="https://www.tiktok.com/@peacefulcottageserver?_t=8hcp9p7dk7e&_r=1" target="_blank">
                    <img src="tiktok-icon.png" alt="TikTok">
                </a>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
